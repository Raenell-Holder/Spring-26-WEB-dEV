<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red {
            background: tomato;
        }

        .blue {
            background: dodgerblue;
        }

        .green {
            background: mediumseagreen;
        }

        .orange {
            background: orange;
        }

        .purple {
            background: rebeccapurple;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-container {
            background-color: lightgray;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        @media (min-width: 600px) {
            .flex-container {
                flex-direction: row;
            }

            .flex-item {
                color: gray;
            }

        }

        @media (min-width: 900px) {
            .flex-container {
                justify-content: center;
            }

            .flex-item {
                color: purple;
            }
        }

        @media (max-width: 600px) {
            @media (max-width: 600px) {

                .site-nav {
                    flex-direction: column;
                    align-items: center;
                }

                .site-nav ul {
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;

                }

                .site-nav li {
                    align-content: center;

                }
            }

        }

        .site-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="site-nav">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="myflex.html">Flex</a></li>
                <li><a href="layout.html">Layout</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>FlexBox practice</h1>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item red">1</div>
            <div class="flex-item blue">2</div>
            <div class="flex-item green">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item purple">5</div>
        </section>
    </main>
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>

</html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
